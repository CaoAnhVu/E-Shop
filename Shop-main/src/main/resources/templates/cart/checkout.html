<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Your Address:</label>
            <textarea id="customerAddress" name="customerAddress" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">Your Phone Number:</label>
            <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customerNotes" class="form-label">Additional Notes:</label>
            <textarea id="customerNotes" name="customerNotes" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
</body>
</html>
