<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Update Product</title>
  <link rel="stylesheet"

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> </head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Update Product</h1>
  <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>  <select th:field="*{category}" class="form-control" id="category">  <option th:each="category : ${categories}" th:value="${category.id}"  th:text="${category.name}"></option>
    </select>
    </div>
    <div class="mb-3">
      <label for="nums" class="form-label">Quantity:</label> <input type="number"th:field="*{nums}"
                                                                    class="formcontrol" id="nums"
                                                                    required>  </div>
    <div class="mb-3">
      <label for="detail" class="form-label">Description (optional):</label>  <textarea th:field="*{detail}" class="form-control" id="detail"></textarea>  </div>
    <div class="mb-3">
      <label for="meta" class="form-label">Meta Description (optional):</label>  <textarea th:field="*{meta}" class="form-control" id="meta"></textarea>  </div>
    <div class="mb-3">
      <label for="order" class="form-label">Order (optional):</label>  <input type="number" th:field="*{order}" class="form-control" id="order">  </div>
    <div class="mb-3">
      <label for="link" class="form-label">Link (optional):</label>  <input type="text" th:field="*{link}" class="form-control" id="link">  </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="hide" th:field="*{hide}">
      <label class="form-check-label" for="hide">Hide</label>
    </div>
    <div class="mb-3 form-check">
      <div class="form-group">
        <input type="file" name="imageFile" accept="image/*" class="form-control-file">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>  <a th:href="@{/products/{id}(id=${product.id})}" class="btn btnlink">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
